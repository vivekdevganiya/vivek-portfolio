<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Boxes</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.skills-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    max-width: 800px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.skill-box {
    background-color: rgb(140, 5, 244);
    color: #fff;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    display: ; flex: 1 1 calc(25% - 20px);
    box-sizing: border-box;
    transition: background-color 0.3s;
}

.skill-box h3 {
    margin: 0;
    font-size: 1.2em;
}

.skill-box p {
    margin: 10px 0 0;
    font-size: 1em;
}

.skill-box:hover {
    background-color: #3d0066;
}

    </style>
</head>
<body>
    <div class="skills-container">
        <div class="skill-box">
            <h1>html</h1>
          <img src="html1.png" alt="">
        </div>
        <div class="skill-box">
            <h2>css</h2>
            <img src="cssimage1.png" alt="">
          
        </div>
        <div class="skill-box">
            <h3>c language</h3>
            <img src="c1.png" alt="">
   
        </div>
        <div class="skill-box">
            <h4>java script</h4>
            <img src="javascript1.png" alt="">
            </div>

            <div class="skill-box">
                <h5>node js</h5>
                <img src="nodejs2.png" alt="">
                </div>

                <div class="skill-box">
                    <h5>other</h5>
                    <img src="other1.png" alt="">
                    </div>
             
         
     
        </div>
    </div>
</body>
</html>
