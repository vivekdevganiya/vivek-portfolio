<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="https://www.flaticon.com/free-icons/instagram-logo" title="instagram logo icons"></a>
    <title>Contact Page</title>
    <style>
    
body {
    font-family: Arial, sans-serif;
    background-color: rgb(46, 1, 83);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.contact-container {
    text-align: center;
}

.contact-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.contact-icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: #333;
    transition: transform 0.3s ease, color 0.3s ease;
}

.contact-icon img {
    width: 50px;
    height: 50px;
}

.contact-icon span {
    margin-top: 10px;
    font-size: 16px;
}

.contact-icon:hover {
    transform: scale(1.1);
}



    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-icons">
            <a href="https://www.instagram.com/vivu_prajapati" target="_blank" class="contact-icon instagram">
                <img src="instagram.png" alt="Instagram">
                <span>Instagram</span>
            </a>
            <a href="https://wa.me/9265500413" target="_blank" class="contact-icon whatsapp">
                <img src="whatsapp.png" alt="WhatsApp">
                <span>WhatsApp</span>
            </a>
        </div>
    </div>
</body>
</html>
